<!DOCTYPE html=en>
<html>
	<head>
	<meta charset="utf-8">
	<title>forms</title>
	</head>
	
	<body>
	<form>
		a1 : <input type="text" name="text1" size="3"><br>
		a2(readonly) : <input type="text" name="text2" readonly="JustReadMe" value="RS 56496465"><br>
		a3(autofocus) : <input type="text" name="text3" autofocus="autofocus"><br>
		a4(placeholder) : <input type="text" name="text4" placeholder="enter here"><br>
		today's day(value) : <input type="text" name="text5" value="wednesday"><br>
		Email : <input type="email" name="text6"><br>
		Password : <input type="password" name="password1111" required><br>
		checkbox : <input type="checkbox" name="check"><br>
		checkbox : <input type="checkbox"><br>
		checkbox : <input type="checkbox" checked="yes" value="return value"><br>
		Male : <input type="radio" name="Gender" checked="yes" value="return value"><br>
		Female : <input type="radio" name="Gender" checked="yes" value="return value"><br>
		Diff : <input type="radio" name="diff " checked="yes" value="return value"><br>
		Submit <input type="submit" value="press me"><br>
		Reset <input type="reset"><br>
		drop down menu : <select><option value="Cricket"> cricket</option>
		<option value="Cricket" selected> football</option>
		<option value="Cricket"> volley ball</option>
		<option value="Cricket"> basketball</option>
		<option value="Cricket"> wrestling</option></select>
		<textarea rows="4" cols="60" >this is text area</textarea>
	</form>
	</body>
</html>
